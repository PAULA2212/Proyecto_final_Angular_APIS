<!-- Sección que contiene la lista de Pokémon -->
<section>
    <!-- Lista no ordenada con la clase 'pokemons' y directiva *ngFor para iterar sobre cada Pokémon -->
    <ul class="pokemons">
        <!-- Elemento de lista para cada Pokémon con la clase 'pokemon' -->
        <li *ngFor="let pokemon of pokemons" class="pokemon">
            <!-- Número del Pokémon -->
            <span class="number">#{{pokemon.id}}</span>
            <!-- Nombre del Pokémon -->
            <span class="name">{{pokemon.name}}</span>
            <!-- Contenedor para los tipos del Pokémon -->
            <div>
                <!-- Lista ordenada con la clase 'types' y directiva *ngFor para iterar sobre cada tipo del Pokémon -->
                <ol class="types">
                    <!-- Elemento de lista para cada tipo del Pokémon con la clase 'type' y la clase CSS dinámica según el tipo -->
                    <li *ngFor="let type of pokemon.types" class="type" [ngClass]="type.type.name">{{type.type.name}}</li>
                </ol>
            </div>
            <!-- Imagen del Pokémon con la clase 'poke-img' y la URL de la imagen dinámica -->
            <img class="poke-img" src="{{pokemon.sprites.front_default}}">
        </li>
    </ul>
</section>
