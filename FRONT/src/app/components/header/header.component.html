<!-- Barra de navegación con clases 'navbar' y 'navbar-expand-lg' -->
<nav class="navbar navbar-expand-lg" data-bs-theme="primary">
    <div class="container">

        <!-- Icono de libro de Font Awesome y enlace a la página principal -->
        <i class="fa-sharp fa-solid fa-book text-dark me-3 "></i>
        <a class="navbar-brand" routerLink=""> Proyecto Angular</a>

        <!-- Botón para mostrar/ocultar el menú de navegación en pantallas pequeñas -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Contenido del menú de navegación -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Lista de elementos de navegación en la parte izquierda -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" routerLink="inicio">
                        <i class="fa-solid fa-house-user me-3"></i>Inicio
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/dados">
                        <i class="fa-solid fa-dice me-3"></i>Dados
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/calculadora">
                        <i class="fa-solid fa-calculator me-3"></i>Calculadora
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/adivinar">
                        <i class="fa-solid fa-question me-3"></i>Adivinar
                    </a>
                </li>
            </ul>

            <!-- Barra de búsqueda y botón de búsqueda en la parte derecha -->
            <div class="d-flex">
                <input class="form-control me-2" type="search" list="search" [(ngModel)]="search" placeholder="Buscar"
                    aria-label="Search">
                <button class="btn btn-success" (click)="busqueda()">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
    </div>
</nav>

<!-- Lista de opciones para el campo de búsqueda -->
<datalist id="search">
    <option value="Clima App"></option>
    <option value="Poke App"></option>
    <option value="Image App"></option>
    <option value="Inicio"></option>
    <option value="Dados"></option>
    <option value="Calculadora"></option>
    <option value="Adivinar"></option>
    <option value="Home"></option>
</datalist>
